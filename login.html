    body {
      display: -ms-flexbox;

<body class="text-center">
  <div class="container p-5">

    <div id="swapper-first" style="display:block;">
        <div id="login">
        <form class="signin">
          <img class="mb-4" src="img/login.png" alt="" width="100%" >
          <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
    
          <label for="userName" class="sr-only">Email</label>
          <input type="email" id="userName" class="form-control" placeholder="Ingrese su email" required>
    
          <label for="userPw" class="sr-only">Contraseña</label>
          <input type="password" id="userPw" class="form-control" placeholder="Ingrese su contraseña" required>
    
          <input id= "login_btn" type="submit" value="Iniciar sesión" onclick="check()">
          <p style="text-align:center; font-weight:bold;">
            <a href="javascript:SwapDivsWithClick('swapper-first','swapper-other')">No tengo cuenta, registrame</a></p>
            <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark" data-width="300" data-height="40"  data-accesstype="offline" data-redirecturi="https://nchaccal.github.io/repojap/index">Ingresá con Google</div>
          <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        </form>
        </div>
      </div>

    <div id="swapper-other" style="display:none;">
      <div id="registro">
        <form class="signin">
          <img class="mb-4" src="img/login.png" alt="" width="100%" >
          <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
    
          <label for="name" class="sr-only">Email</label>
          <input type="email" id="name" class="form-control" placeholder="Ingrese su email" required>
    
          <label for="pw" class="sr-only">Contraseña</label>
          <input type="password" id="pw" class="form-control" placeholder="Ingrese su contraseña" required>
    
          <input id="rgstr_btn" type="submit" value="Registrate" onclick="store()">
          <p style="text-align:center; font-weight:bold;">
            <a href="javascript:SwapDivsWithClick('swapper-first','swapper-other')">Ya tengo cuenta, iniciar sesión</a></p>
          <a href="#" onclick="signOut();">Sign out</a>
<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
    });
  }
</script>
          <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
        </form>
        </div>

    </div>
  </div>
